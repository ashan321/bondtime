	<script>

		

		const countryData = [
			{ code: "LK", name: "Sri Lanka", dialCode: "+94", flag: "src/srilanka-512.webp" },
			{ code: "US", name: "United States", dialCode: "+1", flag: "https://flagcdn.com/us.svg" },
			{ code: "IN", name: "India", dialCode: "+91", flag: "https://flagcdn.com/in.svg" },
			// Add more countries here
		];

		// DOM Elements
		const countrySelect = document.getElementById("country-select");
		const countryFlag = document.getElementById("country-flag");
		const phoneInput = document.getElementById("phone-input");

		// Populate the select dropdown
		countryData.forEach((country) => {
			const option = document.createElement("option");
			option.value = country.code;
			option.textContent = country.name;
			countrySelect.appendChild(option);
		});

		// Update flag and placeholder on change
		countrySelect.addEventListener("change", (event) => {
			const selectedCountry = countryData.find(country => country.code === event.target.value);
			if (selectedCountry) {
				countryFlag.src = selectedCountry.flag;
				phoneInput.placeholder = `${selectedCountry.dialCode} (XXX) XXX-XXXX`;
			}
		});

		// Set default country
		countrySelect.value = "LK";
		countryFlag.src = countryData.find(country => country.code === "LK").flag;
		phoneInput.placeholder = "+94 (77) 000-000";


		function closeNav() {
			document.getElementById("navbar-sticky").classList.add("hidden");

		}

		function openNav() {
			document.getElementById("navbar-sticky").classList.remove("hidden");

		}

		function scrollToElement(targetId) {

			if (targetId !== 'home') {
				closeNav();

				window.location = "#" + targetId;

			} else {
				window.location = "#";
			}
		}


		document.getElementById("submitButton").addEventListener("click", function (e) {
    e.preventDefault();

    // Get form data
    const fname = document.getElementById("fname").value;
    const lname = document.getElementById("lname").value;
    const email = document.getElementById("email").value;
    const job = document.getElementById("job").value;
    const contact = document.getElementById("phone-input").value;

    // Get selected parent type
    const parentType = document.querySelector('input[name="parentType"]:checked')?.value || "";
    console.log(parentType);
	console.log(fname);
	console.log(lname);
	console.log(email);
	console.log(job);
	console.log(contact);

    // Perform validation
    if (!fname || !lname || !email || !contact || !parentType ||!job) {
        alert("Please fill in all required fields.");
        return;
    }

    // Create the request payload
    const postData = new FormData();
    postData.append("fname", fname);
    postData.append("lname", lname);
    postData.append("email", email);
    postData.append("job", job);
    postData.append("contact", contact);
    postData.append("parentType", parentType);
    
    // Send AJAX request
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "sendmail.php", true);
    xhr.onload = function () {
        alert(this.responseText);
        console.log(this.responseText);
    };
    xhr.send(postData);
});


function addBorder(selectedElement) {
    // Remove gradient-border class from both options
    document.getElementById("option1").classList.remove("gradient-border");
    document.getElementById("option2").classList.remove("gradient-border");

    // Add gradient-border class to the clicked option
    selectedElement.classList.add("gradient-border");
}


	</script>
